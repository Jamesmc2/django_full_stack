<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add a New Book Title and a Review:</h2>
    <br>
    <form action="/books/create_book/" method="POST">
        {% csrf_token %}
        Book Title: <input type="text" name="title"><br>
        Author:<br>
        Choose from the list: <select name="author_selecter">
            <option value="-1">New Author</option>
            {% for author in authors %}
            <option value='{{author.id}}'>{{author.name}}</option>
            {% endfor %}
        </select>
        Or add a new author: <input type="text" name="new_author"><br>
        Review:<br>
        <textarea cols="30" rows="5" name="review"></textarea><br>
        Rating: <select name="rating">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
        </select>
        <input type="submit" value="Add Book and Review">
    </form>
    <a href="/books">Home</a>
    <a href="/logout">Logout</a>

</body>
</html>
